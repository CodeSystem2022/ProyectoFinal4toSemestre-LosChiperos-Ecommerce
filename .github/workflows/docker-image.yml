name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build the Docker image
      run: |
        cd ./BackEnd_eCommerce/
        TAG=$(date +'%Y%m%d%H%M%S')
        docker build . --file Dockerfile --tag nicolaszelarayan/chiperos-node:$TAG

    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Set TAG variable
      run: TAG=$(date +'%Y%m%d%H%M%S')
      env:
        TAG: ${{ steps.set-tag.outputs.TAG }}

    - name: Push Docker image to Docker Hub
      run: docker push nicolaszelarayan/chiperos-node:$TAG


    - name: SSH into the Virtual Machine
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Install Docker on VM
      run: |
        sudo apt-get update
        sudo apt-get install docker.io

    - name: Stop and Remove Existing Container
      run: |
        docker stop chiperos-node || true
        docker rm chiperos-node || true

    - name: Pull Docker image from Docker Hub
      run: sudo docker pull nicolaszelarayan/chiperos-node:$COMMIT_SHA

    - name: Run Docker container on VM
      run: |
        sudo docker run -d -p 3055:3055 --name chiperos-node nicolaszelarayan/chiperos-node:$COMMIT_SHA

    - name: Cleanup Unused Docker Images
      run: |
        sudo docker image prune -f
